<header class="header">
    <div class="header__inner inner">
        <div class="header__left">
            <div class="header__city">
                <div class="city">
                    <div class="city__current">Санкт-Петербург</div>
                    <div class="city__arrow">
                        {{ mixins.icon('arrow-down') }}
                    </div>
                    <ul class="city__list">
                        <li class="city__item"><a href="#">Москва</a></li>
                    </ul>
                </div>
            </div>
            <div class="header__phone"><a href="tel:+78129991929">+7 812 <span>999 1929</span></a></div>
        </div>
        <div class="header__logo">
            <img src="./img/logo.png" alt="logotype">
        </div>
        <div class="header__right">
            <div class="account">
                <div class="account__icon">
                    {{ mixins.icon('user') }}
                </div>
                <div class="account__text">Добрый день, Альбина!</div>
                <div class="account__points">
                    <div class="account__points-number">2500</div>
                    <div class="account__points-text">баллов</div>
                </div>
            </div>
        </div>
    </div>
</header>
