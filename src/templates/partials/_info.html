{% set info = [
    {
        img: 'info1.png',
        title: 'А что<br> в коробке?',
        btn_mod: 'btn_pink'
    },
    {
        img: 'info2.png',
        title: 'Почему<br> «порция счастья»?',
        btn_mod: 'btn_green',
        order: 'info-item_order'
    }
    ] %}
<section class="info">
    <div class="info__inner inner-lg">
        {% for item in info %}
            <div class="info-item {% if item.order %}{{item.order}}{% endif %}">
                <div class="info-item__img" style="background-image: url(img/{{item.img}})"></div>
                <div class="info-item__main">
                    <h2 class="info-item__title title">{{item.title | safe}}</h2>
                    <div class="info-item__btn">
                        <a href="#" class="btn {{item.btn_mod}}"><span>Подробнее</span></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
