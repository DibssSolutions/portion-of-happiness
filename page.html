<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <section class="delivery-info">
        <div class="delivery-info__inner inner">
          <h2 class="delivery-info__title title">Доставляем в каждый дом!</h2>
          <div class="delivery-info__wrap">
            <div class="delivery-info__item">
              <div class="delivery-item ">
                <div class="delivery-item__img-wrap">
                  <img src="img/menu-sm.png" alt="delivery" class="delivery-item__img">
                </div>
                <div class="delivery-item__text">
                  <p><span>выбираете</span> меню и удобное время доставки</p>
                </div>
              </div>
            </div>
            <div class="delivery-info__item">
              <div class="delivery-item delivery-item_big">
                <div class="delivery-item__img-wrap">
                  <img src="img/box-sm.png" alt="delivery" class="delivery-item__img">
                </div>
                <div class="delivery-item__text">
                  <p><span>Мы доставляем</span> свежие продукты с подробными рецептами</p>
                </div>
              </div>
            </div>
            <div class="delivery-info__item">
              <div class="delivery-item ">
                <div class="delivery-item__img-wrap">
                  <img src="img/dish-sm.png" alt="delivery" class="delivery-item__img">
                </div>
                <div class="delivery-item__text">
                  <p><span>вы готовите</span> и наслаждаетесь ужином дома</p>
                </div>
              </div>
            </div>
          </div>
          <div class="delivery-info__btn">
            <button type="button" class="delivery-info__btn btn">подробнее</button>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
